[package]
name = "nstd"
version = "0.1.1"
description = "NSTD crate."
license = "MIT"
homepage = "https://github.com/NyantasticUwU/nstd"
repository = "https://github.com/NyantasticUwU/nstd"
readme = "README.md"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib", "staticlib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
nstd_core = "0.1.1"
nstd_alloc = { version="0.1.0", optional=true }
nstd_audio = { version="0.1.0", optional=true }
nstd_collections = { version="0.1.0", optional=true }
nstd_env = { version="0.1.0", optional=true }
nstd_events = { version="0.1.0", optional=true }
nstd_fs = { version="0.1.0", optional=true }
nstd_gl = { version="0.1.0", optional=true }
nstd_gui = { version="0.1.0", optional=true }
nstd_image = { version="0.1.0", optional=true }
nstd_input = { version="0.1.0", optional=true }
nstd_io = { version="0.1.0", optional=true }
nstd_math = { version="0.1.0", optional=true }
nstd_net = { version="0.1.0", optional=true }
nstd_os = { version="0.1.0", optional=true }
nstd_proc = { version="0.1.0", optional=true }
nstd_str = { version="0.1.0", optional=true }
nstd_thread = { version="0.1.0", optional=true }
nstd_time = { version="0.1.0", optional=true }
