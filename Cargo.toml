[package]
name = "nstd"
version = "0.3.3"
description = "NSTD crate."
license = "MIT"
homepage = "https://github.com/NyantasticUwU/nstd"
repository = "https://github.com/NyantasticUwU/nstd"
readme = "README.md"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib", "staticlib"]

[features]
clib = [
    "nstd_core/clib",
    "nstd_alloc/clib",
    "nstd_audio/clib",
    "nstd_collections/clib",
    "nstd_env/clib",
    "nstd_events/clib",
    "nstd_fs/clib",
    "nstd_gl/clib",
    "nstd_gui/clib",
    "nstd_image/clib",
    "nstd_input/clib",
    "nstd_io/clib",
    "nstd_math/clib",
    "nstd_net/clib",
    "nstd_os/clib",
    "nstd_proc/clib",
    "nstd_str/clib",
    "nstd_thread/clib",
    "nstd_time/clib"
]
deps = [
    "nstd_core/deps",
    "nstd_alloc/deps",
    "nstd_audio/deps",
    "nstd_collections/deps",
    "nstd_env/deps",
    "nstd_events/deps",
    "nstd_fs/deps",
    "nstd_gl/deps",
    "nstd_gui/deps",
    "nstd_image/deps",
    "nstd_input/deps",
    "nstd_io/deps",
    "nstd_math/deps",
    "nstd_net/deps",
    "nstd_os/deps",
    "nstd_proc/deps",
    "nstd_str/deps",
    "nstd_thread/deps",
    "nstd_time/deps"
]

[dependencies]
nstd_core = "0.3.1"
nstd_alloc = { version="0.3.2", optional=true }
nstd_audio = { version="0.3.2", optional=true }
nstd_collections = { version="0.3.2", optional=true }
nstd_env = { version="0.3.2", optional=true }
nstd_events = { version="0.3.1", optional=true }
nstd_fs = { version="0.3.2", optional=true }
nstd_gl = { version="0.3.3", optional=true }
nstd_gui = { version="0.3.3", optional=true }
nstd_image = { version="0.3.2", optional=true }
nstd_input = { version="0.3.1", optional=true }
nstd_io = { version="0.3.2", optional=true }
nstd_math = { version="0.3.0", optional=true }
nstd_net = { version="0.3.0", optional=true }
nstd_os = { version="0.3.0", optional=true }
nstd_proc = { version="0.3.0", optional=true }
nstd_str = { version="0.3.0", optional=true }
nstd_thread = { version="0.3.0", optional=true }
nstd_time = { version="0.3.0", optional=true }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
